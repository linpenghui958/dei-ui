<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dei-ui</title>
  <style>
    *{
      margin: 0;
      padding:0;
      box-sizing: border-box;
      line-height: 1;
    }
    :root{
      --button-height: 32px;
      --font-size: 14px;
      --butotn-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-hover-color: #666;

    }
  </style>
  <style>
    #app {
      margin: 20px;
    }
    body{
      font-size: var(--font-size);
    }


  </style>
</head>
<body>
  <div id="app">
    <d-input value="张三1" disabled></d-input>
    <d-input value="张三2" readonly></d-input>
    <d-input value="张三3"></d-input>
    <div style="margin: 20px;">
      <d-input value="张三3" error="请输入正确的姓名" ></d-input>
    </div>
    <div style="margin: 20px;">
      <d-button>按钮</d-button>
      <d-button :icon="'setting'" :loading="loading1" @click="loading1 = !loading1">按钮</d-button>
      <d-button :icon="'setting'" :position="'right'" :loading="loading2" @click="loading2 = !loading2">按钮</d-button>
      <d-button-group>
        <d-button :icon="'left'" >上一页</d-button>
        <d-button >更多</d-button>
        <d-button :icon="'right'" :position="'right'">下一页</d-button>
      </d-button-group>
    </div>

  </div>
</body>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_839320_w9cp8qlji0k.js"></script>
</html>
