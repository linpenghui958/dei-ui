<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, max">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dei-ui</title>
  <style>
    *{
      margin: 0;
      padding:0;
      box-sizing: border-box;
    }
    :root{
      --button-height: 32px;
      --font-size: 14px;
      --butotn-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-hover-color: #666;

    }
  </style>
  <style>
    #app {
      margin: 20px;
    }
    body{
      font-size: var(--font-size);
    }
    .d-button{
      height: var(--button-height);
      font-size: var(--font-size);
      padding: 0 1em;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      background: var(--butotn-bg);
    }
    .d-button:hover{
      border-color: var(--border-hover-color);
    }
    .d-button:active{
      background-color: var(--button-active-bg);
    }
    .d-button:focus{
      outline: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <d-button></d-button>
  </div>
</body>
  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <script src="./button.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'dei-ui'
      }
    })
  </script>
</html>
